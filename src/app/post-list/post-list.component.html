
<app-post-form [post]="post" (postAdded)="postAdded($event)"></app-post-form>

<div class="card text-center" *ngFor="let post of posts; let index = index">
    <div class="card-header">
        Post - {{index + 1}}
    </div>
    <div class="card-body">
        <h5 class="card-title" (click)="updatePost(post)">{{post.body}}</h5>
        <a class="btn btn-primary"><i class="fa fa-comments"></i> Add comment</a>
    </div>
</div>
